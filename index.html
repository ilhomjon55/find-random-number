<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>

  <h1 class="sr-only">Random Page</h1>
  <div class="container">

    <!-- Form Random Number -->
    <form class="js-form-random mb-3" action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
      <label class="h5 d-block text-center my-4">Enter your guess:</label>
      <input class="js-random-input form-control mb-3 w-50 mx-auto" type="number" name="user_guess"
        placeholder="from 1 to 100" min="1" max="100">
      <button class="btn btn-block btn-warning w-50 mx-auto" type="submit">Submit</button>
    </form>

    <div class="alert alert-warning w-50 mx-auto mb-3">Result:
      <span class="js-user-result"></span>
    </div>

    <div class=" alert alert-warning w-50 mx-auto">Attempts:
      <span class="js-attempt-result">5</span>
    </div>

  </div>




  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
